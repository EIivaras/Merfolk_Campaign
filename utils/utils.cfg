##util 11, puts a unit with random xp (up to MAX_XP) to SIDE's recall list. Has to be inside prestart event.
#define UNIT_TO_RECALL_LIST SIDE TYPE ID ADDITIONAL_UNIT_WML MAX_XP
    {NAMED_UNIT {SIDE} {TYPE} 1 1 {ID} {ID} {ADDITIONAL_UNIT_WML}}
    [set_variable]
        name=tempxp
        rand=1..{MAX_XP}
    [/set_variable]
    [modify_unit]
        [filter]
            id={ID}
        [/filter]
        [effect]
            apply_to=experience
            set=$tempxp
        [/effect]
    [/modify_unit]
    {PUT_TO_RECALL_LIST (id={ID})}
    {CLEAR_VARIABLE tempxp}
#enddef

##util 12, makes the id bearers drop random items, the more items coded, the better.
#define DROP_OBJECT ID
    [event]
        name=prestart

        # Drop iterators

        {VARIABLE event_pos_iterator 0}
    [/event]
    [event]
        name=victory

        # Clear local variables

        {CLEAR_VARIABLE event_pos_iterator,event_position,2}
    [/eventt]
    [event]
        name=die
        first_time_only=no
        [filter]
            id={ID}
        [/filter]
        [store_unit]
            [filter]
                id=$unit.id
            [/filter]
            variable=object_drop_tempvar
        [/store_unit]
        # possible drops
        {RANDOM 1..1}
        # New event
        {VARIABLE_OP event_pos_iterator add 1}
        [switch]
            variable=random
            [case]
                value="1"
                {PLACE_IMAGE "items/gold-coins-large.png" $object_drop_tempvar.x $object_drop_tempvar.y}
                {VARIABLE event_position[$large_gold_iterator].x $object_drop_tempvar.x}
                {VARIABLE event_position[$large_gold_iterator].y $object_drop_tempvar.y}
                {MOVETO_GOLD_EVENT $large_gold_drop[$large_gold_iterator].x $large_gold_drop[$large_gold_iterator].y 1 {ON_DIFFICULTY 150 125 100}}{REMOVE_IMAGE_EVENT $large_gold_drop[$large_gold_iterator].x $large_gold_drop[$large_gold_iterator].y}
            [/case]
            [case]
                value="2"
                {PLACE_IMAGE "items/gold-coins-medium.png" $object_drop_tempvar.x $object_drop_tempvar.y}
                {VARIABLE_OP medium_gold_drops add 1}
                {MOVETO_GOLD_EVENT $object_drop_tempvar.x $object_drop_tempvar.y 1 {ON_DIFFICULTY 75 65 55}}{REMOVE_IMAGE_EVENT $object_drop_tempvar.x $object_drop_tempvar.y}
            [/case]
            [case]
                value="3"
                {PLACE_IMAGE "items/gold-coins-small.png" $object_drop_tempvar.x $object_drop_tempvar.y}
                {VARIABLE_OP small_gold_drops add 1}
                {MOVETO_GOLD_EVENT $object_drop_tempvar.x $object_drop_tempvar.y 1 {ON_DIFFICULTY 50 40 30}}{REMOVE_IMAGE_EVENT $object_drop_tempvar.x $object_drop_tempvar.y}
            [/case]
            [case]
                value="4"
                {PLACE_IMAGE "items/anvil.png" $object_drop_tempvar.x $object_drop_tempvar.y}
                {EVENT_CARCASS_DROP ( _ "Looks like this guy was guarding an anvil, should I use it?") ( _ "Yes, let’s sharpen my weapon!") ( _ "I’ll let someone else have a look.") anvil_drop $object_drop_tempvar.x $object_drop_tempvar.y 1 merman ( _ "Let’s do some blacksmithing!") ( _ "On second thought, I think I’ll just leave that alone too...") (
                    #items.cfg/item3
                    {ANVIL_DROP $object_drop_tempvar.x $object_drop_tempvar.y}
                    ) yes (
                    [message]
                        speaker=unit
                        message= _ "Now this is a sharp weapon!"
                    [/message]
                    {REMOVE_IMAGE $object_drop_tempvar.x $object_drop_tempvar.y})
                }
            [/case]
            # Else do nothing
            [else][/else] 
        [/switch]
        {CLEAR_VARIABLE object_drop_tempvar}
    [/event]
#enddef

