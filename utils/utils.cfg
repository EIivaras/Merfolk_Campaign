## util 10, Recall retinue MACRO
#define RECALL_KAI_RETINUE
    [store_unit]
        [filter]
            side=1
            x,y=recall,recall
            role=retinue
        [/filter]
        kill=no
        variable=to_be_recalled
    [/store_unit]
    [foreach]
        array=to_be_recalled
        [do]
            [recall]
                id=$this_item.id
            [/recall]
        [/do]
    [/foreach]

    {CLEAR_VARIABLE to_be_recalled}
#enddef

