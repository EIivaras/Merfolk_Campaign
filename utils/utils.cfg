#util7
## Macro for handling moveto events where the player obtains an effect.
#define EVENT_MOVETO_HANDLER VARIABLE_NAME X Y SIDE RACE MSG_ACCEPT MSG_REJECT EFFECT_WML IS_OBJECT ADDITIONAL_EVENT_WML

    [set_variable]
        name=is_object
        value={IS_OBJECT}
    [/set_variable]
    ## Player takes the event right away
    [if]
        [variable]
            name={VARIABLE_NAME}
            equals=accepted
        [/variable]
        [then]
            [if]
                [variable]
                    name=is_object
                    equals=yes
                [/variable]
                [then]
                    {EFFECT_WML}
                [/then]
                [else]
                    [object]
                        silent=yes
                        [filter]
                            x,y={X},{Y}
                             side={SIDE}
                        [/filter]
                        [effect]
                            {EFFECT_WML}
                        [/effect]
                    [/object]
                [/else]
            [/if]
            {ADDITIONAL_EVENT_WML}
            [set_variable]
                name={VARIABLE_NAME}
                value=done
            [/set_variable]
        [/then]
        ## Player does not take it right away, thus, another event is created where the object has already been visited
        [else]
            [allow_undo][/allow_undo]
            [event]
                name=moveto
                first_time_only=no
                [filter]
                    x={X}
                    y={Y}
                    side={SIDE}
                    race={RACE}
                [/filter]
                [if]
                    [variable]
                        name={VARIABLE_NAME}
                        not_equals=done
                    [/variable]
                    [then]
                        [message]
                            speaker=unit
                            [option]
                                label={MSG_ACCEPT}
                                [command]
                                    [set_variable]
                                        name={VARIABLE_NAME}
                                        value=accepted
                                    [/set_variable]
                                [/command]
                            [/option]
                            [option]
                                label={MSG_REJECT}
                                [command]
                                    [set_variable]
                                        name={VARIABLE_NAME}
                                        value=visited
                                    [/set_variable]
                                [/command]
                            [/option]
                        [/message]
                    [/then]
                [/if]

                [if]
                    [variable]
                        name={VARIABLE_NAME}
                        equals=accepted
                    [/variable]
                    [then]
                        [if]
                            [variable]
                                name=is_object
                                equals=yes
                            [/variable]
                            [then]
                                {EFFECT_WML}
                            [/then]
                            [else]
                                [object]
                                    silent=yes
                                    [filter]
                                        x,y={X},{Y}
                                        side={SIDE}
                                    [/filter]
                                    [effect]
                                        {EFFECT_WML}
                                    [/effect]
                                [/object]
                            [/else]
                        [/if]
                        {ADDITIONAL_EVENT_WML}
                        [set_variable]
                            name={VARIABLE_NAME}
                            value=done
                        [/set_variable]
                    [/then]
                    [else]
                        [allow_undo][/allow_undo]
                    [/else]
                [/if]
            [/event]
        [/else]
    [/if]

#enddef

