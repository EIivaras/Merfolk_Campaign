    ## --------------------- DEATH EVENTS ---------------------------

    {VIU_LAST_BREATH Kai (_ "No! My people need me... and I've failed them!")}
    {VIU_LAST_BREATH Naga_1 (_ "Urgh")}
    {VIU_LAST_BREATH Naga_2 (_ "Wergh")}

    ## --------------------- W/L EVENTS --------------------------

    [event]
    	name=moveto
    	first_time_only=no
    	[filter]
    		side=2,3
    		x,y=19,1
    	[/filter]
    	[kill]
    		side=2,3
    		x,y=19,1
    		animate=no
    	[/kill]
    	[message]
    		speaker=Kai
    		message= _ "Oh no, that naga is heading to Jotha!"
    	[/message]
    	[set_variable]
    		name=noee
    		sub=1
    	[/set_variable]
    	[if]
    		[variable]
    			name=noee
    			less_than=1
    		[/variable]
    		[then]
    			[message]
    				speaker=Kai
    				message= _ "We have let too many naga slip by!"
    			[/message]
    			[endlevel]
    				result=defeat
    			[/endlevel]
    		[/then]
    	[/if]
    [/event]

    [event]
    	name=victory
    	[message]
    		speaker=Kai
    		message= _ "Now that we got rid of the naga, lets have a look at the situation in Jotha"
    	[/message]
    [/event]

    [event]
#ifdef EASY
    	name=side 1 turn 35 end
#endif
#ifdef NORMAL
    	name=side 1 turn 25 end
#endif
#ifdef HARD
    	name=side 1 turn 18 end
#endif
    	{UNIT 3 (Naga Ophidian) 1 36 ()}
