#textdomain wesnoth-merfolk_campaign

[scenario]
    id=02_along_the_way
    name= _ "Along the Way"
    map_file=02_along_the_way.map 
    next_scenario=03_the_siege_of_jotha

    {INTRO_AND_SCENARIO_MUSIC frantic.ogg loyalists.ogg}
    {EXTRA_SCENARIO_MUSIC vengeful.ogg}
    {EXTRA_SCENARIO_MUSIC transience.ogg}

    {DEFAULT_SCHEDULE_DUSK}

    ## SotA kind of story text goes like this. Works on any resolutions I tried.

    [story]
        [part]
            story= _ "With the last naga defeated, Danielle and her party started their journey back east, to Elefas"
            [background_layer]
                image=story/black-background.png
                scale=yes
                base_layer=yes
            [/background_layer]
            [image]
                x,y=400,200
                centered=yes
                file=story/high_sea_naga_fleeing.png
            [/image]
        [/part]
        [part]
        	story= _ "But they came across a discouraging sight. A large group of Naga was moving in the city's direction..."
        [/part]
    [/story]
    {MC_TRACK_DW {JOURNEY_02_MC}}
    {TURNS 35 25 18}

    victory_when_enemies_defeated=yes

    ## Puts the image of the trident in place so the player can see where he can obtain it

    [item]
        x,y=7,6
        image=items/storm-trident-buried.png
    [/item]

    [side]
        side=1
        controller=human

        team_name=player
        user_team_name= _ "Forces of Kai Danielle"

        ## To be removed after testing
        recruit="Mermaid Initiate, Merman Fighter, Merman Hunter"

        color=red
        {GOLD 300 200 120}

        id=Kai
        name= _ "Kai Danielle"
        type=Initiate Queen
        unrenamable=yes
        canrecruit=yes
        facing=se

        x,y=18,1
    [/side]
    [side]
        side=2
        controller=ai
        recruit=Naga Dirkfang,Naga Fighter,Naga Guard
        team_name=enemy
        user_team_name= _ "Naga"
        color=blue

        {GOLD 120 150 160}
        type=Naga Warrior
        id=Naga_1
        name= _ "Cassih"

		[ai]
    		[goal]
        		name=target_location
        		[criteria]
            		x,y=19,1
        		[/criteria]
#ifdef EASY
        		value=1
#endif
#ifdef NORMAL
        		value=3
#endif
#ifdef HARD
        		value=5
#endif
    		[/goal]
		[/ai]
    [/side]
    [side]
        side=3
        controller=ai
        recruit=Naga Dirkfang,Naga Fighter,Naga Guard
        team_name=enemy
        user_team_name= _ "Naga"
        color=green

        {GOLD 120 150 160}
        type=Naga Ringcaster
        id=Naga_2
        name= _ "Nashem"

		[ai]
    		[goal]
        		name=target_location
        		[criteria]
            		x,y=19,1
        		[/criteria]
#ifdef EASY
        		value=1
#endif
#ifdef NORMAL
        		value=3
#endif
#ifdef HARD
        		value=5
#endif
    		[/goal]
	[/ai]
    [/side]

    {STARTING_VILLAGES_AREA 2 16 31 8}
    {STARTING_VILLAGES_AREA 3 4 21 6}
    [event]
        name=prestart


        {PLACE_IMAGE scenery/signpost.png 19 1}

	##Number of enemies escaping variable
#ifdef EASY
	{VARIABLE noee 10}
#endif
#ifdef NORMAL
	{VARIABLE noee 7}
#endif
#ifdef HARD
	{VARIABLE noee 3}
#endif
		[objectives]
			delayed_variable_substitution=yes
            side=1
            [objective]
                condition=win
                description= _ "Defeat all enemy leaders"
            [/objective]
            [objective]
                condition=lose
                description= _ "$noee enemies flee north"
            [/objective]
            [objective]
		# TODO: Change names when finalized
                description= _ "Death of Danielle, SupportingCharacter1 and SupportingCharacter2"
                condition=lose
            [/objective]
            {TURNS_RUN_OUT}
            [gold_carryover]
                bonus=yes
                carryover_percentage=40
            [/gold_carryover]
            note= _ "Explore!"
      	[/objectives]

        #Recall retinue macro
        {RECALL_KAI_RETINUE}
    [/event]
    [event]
    	name=start
    	[message]
            speaker=Bubbles 1
            message = _ "Look to the south! More Naga!"
        [/message]
        [message]
            speaker=Bubbles 2
            message = _ "It looks like they're preparing to head north, towards Elefas!"
        [/message]
        [message]
            speaker=Bubbles 1
            message = _ “I think we should make haste to the city, gather the guard and stop them at the mouth of the bay.”
        [/message]
        [message]
            speaker=Kai
            message = _ “No. Naga haven’t been this far north before, they don’t even know our city exists. If we stop them here, we prevent more lives from being put at risk.”
        [/message]
        	##
        [message]
            speaker=Naga_1
            message = _ "Ohh I can see merfolk, that must mean we are very far north, Nashem."
        [/message]
        [message]
        	speaker=Naga_2
        	message= _ "Dont do anything stupid Cassih, we have to keep going."
        [/message]
        [move_unit]
        	id=Kai
        	to_x=32
        	to_y=3
        [/move_unit]
    [/event]

    ## --------------------------------------- SCENARIO EVENTS ----------------------------------

    [event]
        name=moveto
        first_time_only=yes

        [filter]
            x=7,6
            race=merman
        [/filter]

        [message]
            speaker=unit
            message= _ "Wait, what's this? There's a... trident of some sort in the mud! Should I pick it up?"
        [/message]

        {PLACE_IMAGE items/storm-trident.png 7 6}

        [message]
            speaker=narrator
            message= _ "The trident is 14×2, magical, ranged, with <i>fire</i> damage."
            image=wesnoth-icon.png
        [/message]

        [message]
            speaker=unit
            [option]
                label= _ "That sounds great! I’ll take it."
                [command]
                    [set_variable]
                        name=get_trident
                        value=accepted
                    [/set_variable]
                [/command]
            [/option]
            [option]
                label= _ "That sounds frightening. Let someone else have it."
              [command]
			[set_variable]
				name=get_trident
				value=visited
			[/set_variable]
		[/command]
            [/option]
        [/message]

       	{EVENT_MOVETO_HANDLER get_trident 7 6 1 merman ( _ "Let me have that trident. I want to control lightning!") ( _ "I’ll just leave that trident where it is.") ({STORM_TRIDENT 7 6 trident1}) yes ()}
