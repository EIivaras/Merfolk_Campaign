    	{UNIT 3 (Naga Warrior) 1 36 ()}
    	{UNIT 3 (Naga Ophidian) 1 36 ()}
    	{UNIT 3 (Naga Warrior) 1 36 (id="Naga_3")}
    	[message]
    		speaker=Naga_3
    		message= _ "We have arrived, chief."
    	[/message]
    	[message]
    		speaker=Naga_1
    		message= _ "Foolish mermaid. You shouldn't have tried to stop us!"
    	[/message]
    	[move_unit]
    		id=Naga_1
    		to_x=19
